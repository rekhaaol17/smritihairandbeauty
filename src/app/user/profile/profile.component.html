<ng-container *ngIf="authService.userData as user">
  <div class="orderBox patternbg">profile</div>

  <div class="profile">
    <div class="row">
      <div class="col-md-3 col-xl-2">
        <div class="thumbnail">
          <img
            [src]="
              user.photoURL ? user.photoURL : 'assets/images/dummy-user.png'
            "
            alt="profile-image"
          />
          <div class="caption">
            <div class="imagediv">
              <span class="showonhover">Change Avatar</span>
              <input
                id="selectfile"
                type="file"
                name=""
                style="display: none"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9 col-xl-10">
        <form class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-4 col-xl-2 control-label text-md-right"
              >Name</label
            >
            <div class="col-md-8 col-xl-10">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Fast Name"
                [value]="user.displayName"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-4 col-xl-2 control-label text-md-right"
              >Phone Number</label
            >
            <div class="col-md-8 col-xl-10">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Phone no"
                [value]="user.phoneNumber"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-4 col-xl-2 control-label text-md-right"
              >Email Address</label
            >
            <div class="col-md-8 col-xl-10">
              <input
                type="email"
                class="form-control"
                placeholder="Enter Your Email Address"
                [value]="user.email"
              />
            </div>
          </div>

          <!-- <div class="form-group row">
            <label class="col-md-4 col-xl-2 control-label text-md-right"
              >Password</label
            >
            <div class="col-md-8 col-xl-10">
              <input
                type="password"
                class="form-control"
                placeholder="Enter Password"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-4 col-xl-2 control-label text-md-right"
              >New Password</label
            >
            <div class="col-md-8 col-xl-10">
              <input
                type="password"
                class="form-control"
                placeholder="Enter New Password"
              />
            </div>
          </div> -->

          <div class="form-group row justify-content-md-end">
            <div class="col-lg-offset-10 col-xl-2 col-offset-9 col-md-4">
              <button type="submit" class="btn btn-primary btn-block">
                SAVE INFO
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
