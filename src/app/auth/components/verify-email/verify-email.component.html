<!-- FORM AREA SECTION -->
<section class="clearfix formArea">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5 mb-4 mb-md-0">
        <div class="panel panel-default formPart">
          <div class="panel-heading patternbg">Thank You for Registering</div>
          <div class="panel-body">
            <div class="formGroup" *ngIf="authService.userData as user">
              <p class="text-center">
                We have sent a confirmation email to
                <strong>{{ user.email }}</strong
                >.
              </p>
              <p class="text-center">
                Please check your email and click on the link to verfiy your
                email address.
              </p>
            </div>

            <!-- Calling SendVerificationMail() method using authService Api -->
            <div class="formGroup text-center">
              <button
                type="button"
                class="btn btn-primary"
                (click)="authService.sendVerificationMail()"
              >
                Resend Verification Email
              </button>

              <div class="mt-3">
                Go back to?
                <a href="" routerLink="/auth/login"
                  ><span class="redirect"> Sign in</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
