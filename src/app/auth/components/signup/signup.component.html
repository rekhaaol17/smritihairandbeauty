<!-- FORM AREA SECTION -->
<section class="clearfix formArea">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5 mb-4 mb-md-0">
        <div class="panel panel-default formPart">
          <div class="panel-heading patternbg">
            Create an <span>account</span>
          </div>
          <div class="panel-body">
            <form (ngSubmit)="signup()" [formGroup]="form" novalidate>
              <div class="form-group">
                <i class="ti-user" aria-hidden="true"></i>
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  placeholder="Full Name"
                  formControlName="name"
                />
              </div>

              <div class="form-group">
                <i class="ti-email" aria-hidden="true"></i>
                <input
                  type="email"
                  class="form-control"
                  id="email1"
                  placeholder="Email"
                  formControlName="email"
                />
              </div>

              <div class="form-group">
                <i class="ti-lock" aria-hidden="true"></i>
                <input
                  type="password"
                  class="form-control"
                  id="pwd1"
                  placeholder="Password"
                  formControlName="password"
                />
              </div>

              <div class="checkbox form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck01"
                />
                <label class="form-check-label" for="defaultCheck01">
                  Remember me
                </label>
              </div>

              <button type="submit" class="btn btn-primary btn-block">
                Sign UP
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
